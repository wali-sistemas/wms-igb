<igb-navbar></igb-navbar>

<!--Modal procesando-->
<div id="modal_process" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" class="scrollTop" id="btnScrollTop" (click)="getScrollTop();" title="Arriba"><span
        class="icon-chevron-up"></span></button>

<div class="container content">
    <h3>Stock SAP vs MODULA</h3>
    <hr/>
    <div class="row" *ngIf="errorMessage">
        <div class="col-xs-12">
            <div class="alert alert-danger">
                {{errorMessage}}
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-12 col-md-6" *ngFor="let item of itemsDifferences">
            <div class="box">
                <div class="col-xs-6 col-md-3">
                    <img class="photo" src="{{urlShared}}images/mtz/{{item.itemCode}}.jpg" onerror="this.src='assets/images/logo-wms.png'"/>
                </div>
                <div class="box-itemname">{{item.itemName}}</div>
                <div class="col-xs-6 col-md-3">
                    <div class="box-stock">
                        <span class="badge">{{item.qtySAP}}</span>
                        <label> - SAP</label>
                    </div>
                    <div class="box-itemcode">
                        {{item.itemCode}}
                    </div>
                    <div class="box-wharehouse">
                        <hr/>
                        <span class="badge">{{item.qtyMDL}}</span>
                        <label> - {{item.whsName}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
