<igb-navbar></igb-navbar>

<!--Modal procesando-->
<div id="modal_transfer_process" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only">Procesando transferencia</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" class="scrollTop" id="btnScrollTop" (click)="getScrollTop();" title="Arriba"><span
        class="icon-chevron-up"></span></button>

<div class="container content">
    <h3>Consulta stock magnum</h3>
    <div class="row" *ngIf="stockItemErrorMessage">
        <div class="col-xs-12">
            <div class="alert alert-danger">
                {{stockItemErrorMessage}}
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-12">
            <form (submit)="filterItem()">
                <label for="itemCode">Referencia</label>
                <input type="text" class="form-control input-lg" autocomplete="off" id="item" name="itemCode"
                    placeholder="consulte por Ã­tem" [(ngModel)]="itemCode">
            </form>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-12 col-md-6" *ngFor="let item of items">
            <div class="box">
                <div class="col-xs-6 col-md-3">
                    <img class="photo" src="{{urlShared}}images/mtz/{{item.sku}}.jpg" onerror="this.src='assets/images/logo-wms.png'">
                </div>
                <div class="box-itemname">{{item.itemName}}</div>
                <div class="col-xs-6 col-md-3">
                    <div class="box-stock">
                        <label>Disp: </label>
                        <span class="badge">{{item.cantidadDisponible}}</span>
                        <label>-Reser: </label>
                        <span class="badge">{{item.cantidadReservada}}</span>
                    </div>
                    <div class="box-itemcode">
                        {{item.sku}}
                    </div>
                    <div class="box-wharehouse">{{item.whsCode}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
